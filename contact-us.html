<head>

</head>
<body>

    <div class="container">
      <a href='index.html' class="navbar-brand pbrand">Phusuay Park View</a>
      <div class='navbar-right'>
        <button type="button" class="btn btn-book navbar-btn">Book Now</button>
        <p class="navbar-text">TEL: 0922506745</p>
      </div>
    </div>
  </nav>
  <header>
    <div class='container'>
      <ul class='nav nav-pills navbar-right pnav'>
        <li><a href='index.html'>Home</a></li>
        <li><a href='index.html'>Rooms</a></li>
        <li><a href='index.html'>Services</a></li>
        <li><a href='index.html'>Activities</a></li>
        <li><a href='index.html'>About</a></li>
        <li><a href='index.html'>Contact us</a></li>
      </ul>
    </div>
  </header>
  <section id="contact">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact us</h2>
        <hr class="intro-divider">
      </div>
      <div class="col-lg-8 col-lg-offset-2">
        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
        <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Email Address</label>
              <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
            </div>
          </div>

          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Phone Number</label>
              <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Message</label>
              <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Send</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
  </html>
