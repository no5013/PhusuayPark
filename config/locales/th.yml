  tatTonNationalPark: "ครอบคลุมพื้นที่ตำบลนาฝาย ตำบลท่าหินโงม ตำบลห้วยต้อน และตำบลนาเสียว อำเภอเมือง จังหวัดชัยภูมิ เป็นส่วนหนึ่งของเทือกเขาภูแลนคา และเป็นส่วนหนึ่งของต้นน้ำลำธารที่สำคัญของจังหวัดชัยภูมิ ด้วยสภาพพื้นที่เป็นภูเขาสูงชันสลับซับซ้อน มีด้านลาดทางทิศใต้ และเป็นแนวสันเขายาวตั้งแต่ปราจีนบุรีผ่านเขาใหญ่ ชัยภูมิผ่านไปถึงเลย ลักษณะเช่นนี้จึงทำให้บริเวณอุทยานแห่งชาติตาดโตนเป็นแนวอับฝน อากาศจึงค่อนข้างร้อน แต่เนื่องจากสภาพโดยทั่วไปยังเป็นป่าที่มีสภาพสมบูรณ์พอสมควร จึงทำให้อุทยานแห่งชาติค่อนข้างเย็นสบาย
	สถานที่ท่องเที่ยวในเขตอุทยานฯ ได้แก่ น้ำตกตาดโตน เป็นน้ำตกที่สวยงามใกล้ที่ทำการอุทยานฯ มีน้ำไหลตลอดปี โดยเฉพาะในฤดูฝนจะสวยงามเป็นพิเศษ มีความสูงประมาณ 6 เมตร และกว้าง 50 เมตร ด้านบนเป็นธารน้ำไหลผ่านลานหินสองฝั่งธารร่มรื่นด้วยต้นไม้ใหญ่ เหมาะที่จะนั่งพักผ่อนชมธรรมชาติและเล่นน้ำ บริเวณน้ำตกมี ศาลเจ้าพ่อตาดโตน (ศาลปู่ด้วง) อีกด้วย"
  morHinKhao: "มอหินขาว เป็นอีกแหล่งท่องเที่ยวหนึ่งที่ถือว่ามีความงดงามทางธรรมชาติ ตั้งอยู่ในเขตอุทยานแห่งชาติภูแลนคา บริเวณตำบลท่าหินโงม อำเภอเมือง จังหวัดชัยภูมิ
	เสาหินและแท่งหิน ที่มอหินขาว ส่วนใหญ่ เป็นหินทรายสีขาว นอกจากนี้ก็ยังมี หินทรายแป้ง หินโคลน หินทรายสีม่วง หากมาท่องเที่ยวในฤดูฝน นอกจากจะได้พบเห็นประติมากรรมทางธรรมชาติที่สวยงามของเสาหินแล้ว ยังได้พบดอกไม้ป่าที่บ้านสะพรั่งอยู่ทั่วมอหินขาวอีกด้วย"
  lamPraThaoDam: "เขื่อนลำประทาวตั้งอยู่ที่บ้านหลุบช้างพลาย ต.เก่าย่าดี อ.แก้งคร้อ ถือเป็นแหล่งท่องเที่ยวที่นิยมของชาวชัยภูมิและจังหวัดใกล้เคียง เนื่องจากมีห้วยลำประทาวที่กว้างใหญ่ มีทัศนียภาพที่สวยงาม มีหาดทรายน้ำจืดที่น่าเที่ยวชมโดยเฉพาะยามเย็น ในอ่างเก็บน้ำลำประทาว ยังเป็นแหล่งเลี้ยงปลาในกระชัง สามารถปรุงเป็นอาหารรสเด็ดที่ขึ้นชื่อได้แก่ ทอดมันปลาสลาด หรือที่รู้จักกันในนามของทอดมันปลากรายนั่นเอง
	เขื่อนลำประทาวอากาศเย็นสบายตลอดทั้งปี เพราะตั้งอยู่บนภูเขาสูงชาวบ้านแถบนั้น ทำอาชีพหลักคือ เกษตรกรรม บริเวณเขื่อนเป็นดินทายภูเขาที่เนื้อละเอียดลาดเป็นทางยาวลงไปสู่ผืนน้ำ สามารถลงเล่นได้"
  laeMonument: "การเสียชีวิตของพระยาภักดีชุมพล (แล) เป็นเหตุการณ์สำคัญที่ชาวเมืองชัยภูมิจดจำตลอดมา และระลึกถึงว่าเป็นวีรกรรมครั้งสำคัญของท่านต่อมาชาวเมืองชัยภูมิจึงเรียกขานท่านด้วยความเคารพว่า 'เจ้าพ่อพญาแล' และได้มีการสร้างศาลไว้ตรงสถานที่ที่พระยาภักดีชุมพล (แล) ถูกประหารชีวิตและจัดให้มีงานสักการะเจ้าพ่อพญาแลทุกปีเรียกว่า 'งานเทศกาลบุญเดือนหก' เพื่อระลึกถึงความดีของเจ้าพ่อพญาแล และใน พ.ศ.2518 ทางราชการร่วมกับพ่อค้าและประชาชนชาวชัยภูมิ สร้างอนุสาวรีย์ของพระยาภักดีชุมพล (แล) ประดิษฐานอยู่ตรงวงเวียนศูนย์ราชการ ปากทางเข้าสู่ตัวเมืองชัยภูมิ"
  laeShrine: "ศาลเจ้าพ่อพระยาแล ตั้งอยู่ริมหนองปลาเฒ่า ห่างจากตัวเมืองชัยภูมิประมาณ 3 กิโลเมตร แยกทางเข้าไปจากถนนใหญ่สายชัยภูมิ บ้านเขว้า เลี้ยวขวาเข้าสู่ริมหนองปลาเฒ่าที่ริมน้ำแห่งนี้มีต้นมะขามใหญ่ซึ่งกล่าวกันว่าเจ้าพระยาและถูกทหารเวียงจันทร์ฆ่าที่นี่ เมื่อปี พ.ศ. 2369 มีศาลสร้างด้วยไม้ตั้งอยู่ใต้ต้นมะขาม ต่อมาในปี พ.ศ. 2511 ชาวจังหวัดชัยภูมิได้พร้อมใจกันสร้างศาลพระยาภักดีชุมพล ขึ้นประดิษฐานรูปหล่อของท่านไว้ภายใน เพื่อเป็นที่เคารพสักการะบูชาของชาวเมืองชัยภูมิ"
  paHinNgamNationalPark: "อุทยานแห่งชาติป่าหินงาม ตั้งอยู่บนเทือกเขาพังเหย ภูมิประเทศเป็นเนินเขาสลับซับซ้อน ระดับความสูงประมาณ 300-846 เมตร จากระดับน้ำทะเล ปกคลุมด้วยป่าเต็งรัง ป่าดิบแล้ง และป่าเบญจพรรณ มีความหลากหลายของระบบนิเวศ  และมีไม้ดอกจำพวกดุสิตา เอนอ้าและกล้วยไม้ ขึ้นอยู่จำนวนมาก และมีสัตว์ป่านานาพันธุ์ มีนกกว่า 56 ชนิด สัตว์เลี้ยงลูกด้วยนม 21 ชนิด สัตว์เลื้อยคลาน 10 ชนิด จุดท่องเที่ยวในเขตอุทยานฯได้แก่ ลานหินงาม สุดแผ่นดิน น้ำตกเทพพนา น้ำตกเทพประทาน และพระพุทธบาทเขายายหอม"
  dokKrachiao: "ทุ่งดอกกระเจียว หรือทุ่งบัวสวรรค์ กระเจียวเป็นพืชล้มลุกจำพวกขิง-ข่า พบขึ้นกระจายอยู่ทั่วไปตั้งแต่ลานหินงามไปจนถึงจุดชมวิวสุดแผ่นดิน เหมาะมาเที่ยวชมในช่วงฤดูฝนประมาณเดือนมิถุนายน-สิงหาคม ของทุกปี"
  chulabhornDam: "เขื่อนจุฬาภรณ์  (เขื่อนน้ำพรม) ตั้งอยู่ที่ตำบลทุ่งพระ สร้างปิดกั้นลำน้ำพรมบนเทือกเขาขุนพาย ใช้ประโยชน์ในการผลิตพลังงานไฟฟ้าและยังอำนวยประโยชน์ในด้านชลประทาน ช่วยระบายน้ำเพื่อการเพาะปลูกในฤดูแล้งในพื้นที่การเกษตร นอกจากนี้ในอ่างเก็บน้ำของเขื่อนยังเป็นแหล่งเพาะพันธุ์ปลาน้ำจืดอีกด้วย
	บริเวณเขื่อนมีทิวทัศน์ที่งดงาม อากาศเย็นสบายตลอดปี จึงเป็นสถานที่ท่องเที่ยวที่น่าสนใจแห่งหนึ่งของจังหวัดชัยภูมิ ภายในบริเวณเขื่อนมีบ้านพัก ร้านอาหารไว้รับรองนักท่องเที่ยว เรือสำหรับให้ล่องชมอ่างเก็บน้ำ มีจุดชมวิวทิวทัศน์เหนือเขื่อน ศูนย์ทดลองพืชเมืองหนาว และหอดูดาว"

  #about
  aboutpage: "เกี่ยวกับเรา"
  aboutText: "โรงแรมภูสวยปาร์ควิว ตั้งอยู่ติดถนนชัยภูมิ-ชุมแพ ใกล้สถานที่ท่องเที่ยวที่น่าสนใจของจังหวัดชัยภูมิมากมาย อีกทั้งยังเป็นเส้นทางหลักในการเดินทางไปยังจังหวัดต่างๆในภาคอีสานห้องพักสไตล์บบูทีคโฮเทล 6 เฉดสี มีให้เลือกหลายระดับ เพรียบพร้อมไปด้วยสิ่งอำนวยความสะดวกมากมาย อาหารอร่อย เดินทางสะดวก รายล้อมไปด้วยธรรมชาติและบรรยากาศชานเมือง เหมาะสำหรับ​การพักผ่อน ดื่มด่ำกับธรรมชาติอันร่มรื่น หลุดพ้นจากความแออัดภายในตัวเมือง ตอบโจทย์สำหรับทุกการพักผ่อนจนคุณต้องประทับใจ"

