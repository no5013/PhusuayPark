  meetingRoom: "ENGห้องประชุม ความพร้อมของห้องประชุมที่ทันสมัย ครบครันทั้งอุปกรณ์เครื่องเสียง เครื่องปรับอากาศ โปรเจคเตอร์ และสิ่งอำนวยความสะดวกมากมาย ให้คุณจัดงานได้อย่างราบรื่น  เหมาะสำหรับจัดงานหลายชนิด ไม่ว่าจะเป็นงานประชุม งานอบรม งานจัดเลี้ยง รวมถึงงานสัมมนาต่างๆ รอบรับได้ตั้งแต่กลุ่มเล็ก 20 คน ไปจนถึงกลุ่มขนาดใหญ่ 100 คน"
  diningRoom: "ENGห้องอาหาร ภายในห้องอาหารถูกออกแบบและตกแต่งอย่างเรียบง่ายเข้ากับธรรมชาติ ให้บรรยาศในการรับประทานอาหารที่ผ่อนคลาย เต็มอิ่มกับบุฟเฟ่ต์อาหารเช้าและอาหารเลิศรสที่มีให้เลือกสรรมากมาย ให้บริการอาหารทั้งไทย จีน ฝรั่ง คัดสรรวัตถุดิบอย่างพิถีพิถันเพื่อความสดใหม่ สัมผัสรสชาติที่ลงตัวของอาหารท้องถิ่น ปิดท้ายด้วยผลไม้สดๆทุกวัน นอกจากนั้นยังมีบริการอาหารในห้องพักเผื่ออำนวยความสะดวกให้กับลูกค้าอีกด้วย"
  coffeeShop: "ENGร้านกาแฟ นั่งพักผ่อนหรือทำงานสบายๆไปพร้อมๆกับบรรยากาศที่เป็นธรรมชาติ ลิ้มรสกาแฟสดคอฟแมน (อาราบิก้าแท้ 100%) น้ำผลไม้ต่างๆ เครื่องดื่มทั้งร้อนและเย็นนานาๆชนิด ทานควบคู่กับขนมที่เป็นของฝากขึ้นชื่อจากจังหวัดชัยภูมิได้อย่างลงตัว"

