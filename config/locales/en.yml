  tatTonNationalPark: "Tat Ton National Park covers some parts of Phu Laen Kha mountain range. There are several beautiful waterfalls, but its namesake waterfall Namtok Tat Ton is the best. The water here cascades down wide rock plateaus, part of a breathtaking view, especially in the rainy season when there is plenty of water. In addition, Chaopho Tat Ton (Pu Duang) Shrine, honoring an ethnic Khmer holy man, is widely visited by locals who come to pay respect to the site four times a year. The park is also home to Pha Lang waterfall, which is 32 kilometers from the city on the Chaiyaphum-Nong Bua Daeng road, and Tat Fa waterfall, which is 25 kilometers from the city on the Chaiyaphum-Kaeng Khro road."
  morHinKhao: "Mor Hin Khao is another attraction with a natural beauty no inferior to Chaiyaphum’s Siam Tulip Field. Mor Hin Khao is located in Phu Laenkha National Park in Ban Wang Kham Khan, Moo 9, Tha Hin Ngoam Sub District, Muang District, Chaiyaphum Province.
	Most rocks at Mor Hin Khao are white sandstone, while some contains siltstone, mudstone and purple sandstone. During winter, tourists can admire not only these beautiful stone sculptures created by nature, but also blossoms of wild flowers scattering all over the place."
  lamPraThaoDam: "Lam Prathao Dam is located at Ban Lup Chang Phlai, Kao Ya Di sub-district, Kaeng Khro district. It is a famous attraction site for Chaiyaphum and people from nearby provinces, because of the large Huai Lam Prathao, the gorgeous scenery and fresh water beach which is especially beautiful in the evening. The Lam Prathao reservoir is also a source for fish culture in cage. The fish can be cooked as deep fried Thai fish cake or so called Thotman Pla Krai.
	Lam Prathao Dam is a small earth fill dam on Dong Phayayen mountain range. It is cold all year round, because it is located on the mountain. Major occupations of local people are related to agriculture such as longan, pineapple, rubber trees, cassava and other field crops along the hillsides."
  laeMonument: "The death of Phraya Phakdi Chumphon has been an important and memorable sacrifice for Chaiyaphum people.  Later, they respectfully call him “Chao Phor Phaya Lae”. In May each year, a ceremony is held to show respect to Chao Phor Phaya Lae for seven days. The “Ngan Boon Duen Hok” festoval is a big annual event for Chaiyaphum people. In 1975, the public service collaborated with vendors and Chaiyaphum people to build Phraya Phakdi Chumphon Munument in the middle of the public service center, which is located at the entrance to the city of Chaiyaphum."
  laeShrine: "This local shrine is dedicated to Phraya Phakdi Chumphon (Lae), an important local figure who died fighting Vientiane soldiers in 1826 during a time of upheaval. Every year, a ceremony to pay respect to the shrine is organized during the 6th lunar month prior to Visakha Puja Day (one of the country’s most important Buddhist holidays). In addition,there are regular traditional Phi Fa dance ceremonies held to celebrate and propitiate the spirit of the shrine."
  paHinNgamNationalPark: "Pa Hin Ngam National Park is dotted with large rocks of unusual shapes, some, for instance, resembling a nail, a serpent head or an ancient castle.
	Within the national park, there is Sut Phaendin, a steep cliff that connects the Northeast to the Central Region. Visitors can enjoy a panoramic view of the surrounding area from here. In addition, there are Namtok Thep Prathan and Namtok Thep Phanom, which are medium-sized waterfalls at their most beautiful in the rainy season. They are 34 kilometers and 48 kilometers from Thep Sathit district respectively."
  dokKrachiao: "During the early part of the rainy season in July, Dok Krachiao or Siam Tulips (a type of jungle flower with an underground bulb, related to ginger)sprout cheery pink blooms all over the area. With winter, orchids emerge from cracks in rocks,alongside numerouswild flowers."
  chulabhornDam: "Chulabhorn Dam is at Tambon ThungPhra and straddles the Phrom River. The multi-purpose dam generates electricity, helps irrigate nearby agricultural zones, as well as provides a scenic spot for boating and tourism.
	Boats are available for hire to for sightseeing, which include sights within the dam area:Chulabhorn Dam Park, where a pavilion is provided amongst the greenery for relaxation; the revered statue of Phra Phutthasiri Sakkharat (opposite Chulabhorn Dam Park); the Lup Khuan View Pavilion, which is a viewpoint more than 800 meters high; and the waterfront grounds by the Royal Residence, where views of the dam and the reservoir can be enjoyed."

  #about
  aboutText: "ENGโรงแรมภูสวยปาร์ควิว ตั้งอยู่ติดถนนชัยภูมิ-ชุมแพ ใกล้สถานที่ท่องเที่ยวที่น่าสนใจของจังหวัดชัยภูมิมากมาย อีกทั้งยังเป็นเส้นทางหลักในการเดินทางไปยังจังหวัดต่างๆในภาคอีสานห้องพักสไตล์บลูติคโฮเต็ล 6 เฉดสี มีให้เลือกหลายระดับ เพรียบพร้อมไปด้วยสิ่งอำนวยความสะดวกมากมาย อาหารอร่อย เดินทางสะดวก รายล้อมไปด้วยธรรมชาติและบรรยากาศชานเมือง เหมาะสำหรับ​การพักผ่อน ดื่มด่ำกับธรรมชาติอันร่มรื่น หลุดพ้นจากความแออัดภายในตัวเมือง ตอบโจทย์สำหรับทุกการพักผ่อนจนคุณต้องประทับใจ"

